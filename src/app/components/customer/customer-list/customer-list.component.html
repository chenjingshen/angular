<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    客户管理
    <small>客户信息的增、删、改、查</small>
  </h1>
  <ol class="breadcrumb">
    <li>
      <a href="#">
        <i class="fa fa-dashboard"></i> Level</a>
    </li>
    <li class="active">Here</li>
  </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">

  <div class="box">
    <div class="box-header with-border">
      <button type="button" (click)="goToAddCustomer()" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-plus">新增</span></button>

      <div class="box-tools" style="margin-top:5px;">
        <div class="input-group input-group-sm" style="width: 200px;">
          <input [(ngModel)]="keyword" type="text" name="table_search" class="form-control pull-right" placeholder="请输入要搜索的客户姓名">

          <div class="input-group-btn">
            <button on-click="searchByName()" type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <table class="table table-bordered">
        <tr>
          <th>序  号</th>
          <th>客户编号</th>
          <th>客户姓名</th>
          <th>客户类型</th>
          <th>客户评级</th>
          <th>操   作</th>
        </tr>
        <tr *ngFor="let customer of customerList;let i = index" >
          <td>{{i+1}}</td>
          <td>{{customer.no}}</td>
          <td>{{customer.name}}</td>
          <td>{{customer.type}}</td>
          <td><app-stars [rating]="customer.rating"></app-stars></td>
          <td>
            <a class="btn btn-warning btn-xs glyphicon glyphicon-pencil" [routerLink]="['/customer/customer-info/',customer._id]">修改</a>
            <a class="btn btn-danger btn-xs glyphicon glyphicon-remove" (click)="deleteCustomer(customer._id)">删除</a>
          </td>
        </tr>
      </table>
    </div>
    <!-- /.box-body -->
    <div class="box-footer clearfix">
      <ul class="pagination pagination-sm no-margin pull-right">
        <li><a href="#">&laquo;</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">&raquo;</a></li>
      </ul>
    </div>
  </div>
  <!-- /.box -->

</section>
<!-- /.content -->
